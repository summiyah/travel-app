<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: white;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: lightblue;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: lightblue;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>

    <p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Currency')">Currency</button>
  <button class="tablinks" onclick="openCity(event, 'Weather and Conditions')">Weather and Conditions</button>
  <button class="tablinks" onclick="openCity(event, 'Travel Checklist')">Travel Checklist</button>
</div>

<div id="Currency" class="tabcontent">
  <h3>Currency</h3>
  <p>Find out the currency exchange rate for your destination of choice.</p>
</div>

<div id="Weather and Conditions" class="tabcontent">
  <h3>Weather and Conditions</h3>
  <p>Know, before you go.</p> 
</div>

<div id="Travel Checklist" class="tabcontent">
  <h3>Travel Checklist</h3>
  <p>Check off your to do list before your departure.</p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
